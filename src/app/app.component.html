<div class="container main-container animate__animated animate__fadeIn animate__faster">
    <h1>Firechat</h1>

    <div class="col-md-12 text-right" *ngIf="chatService.usuario.uid">
        <button class="btn btn-outline-danger" type="button" (click)="logout()">
            Salir
        </button>
    </div>
    <app-login *ngIf="!chatService.usuario.uid"></app-login>
    <div class="chat-window" *ngIf="chatService.usuario.uid">
        <app-chat></app-chat>
    </div>
</div>
